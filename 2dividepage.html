<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-4 bg-primary text-white text-center">
    <h3>Top Section</h3>
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Username">
      <span class="badge bg-warning text-dark ms-2">New!</span>
    </div>
  </div>

  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Left Panel (Adjusts on different screen sizes) -->
      <div class="col-12 col-md-4 p-3 bg-light border">
        <h5>Left Panel</h5>
        <button class="btn btn-outline-success me-2">Add</button>
        <button class="btn btn-outline-danger">Remove</button>
      </div>

      <!-- Middle Panel (Adjusts on different screen sizes) -->
      <div class="col-12 col-md-4 p-3 bg-secondary text-white">
        <h5>Middle Panel</h5>
        <div class="btn-group">
          <button class="btn btn-light">One</button>
          <button class="btn btn-light">Two</button>
          <button class="btn btn-light">Three</button>
        </div>
      </div>

      <!-- Right Panel (Adjusts on different screen sizes) -->
      <div class="col-12 col-md-4 p-3 bg-info text-white">
        <h5>Right Panel</h5>
        <input type="text" class="form-control mb-2" placeholder="Enter value">
        <button class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
