<!DOCTYPE html>
<html>
<head>
    <title>Produce Bill</title>
    <!-- jQuery must be included in the <head> or before your script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Gadget Billing Page</h2>

    <label for="brand">Select Brand:</label>
    <select id="brand">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>
    <br><br>

    <label><input type="checkbox" value="Mobile" class="item"> Mobile</label><br>
    <label><input type="checkbox" value="Laptop" class="item"> Laptop</label>
    <br><br>

    <label for="qty">Enter Quantity:</label>
    <input type="number" id="qty" min="1" placeholder="Quantity">
    <br><br>

    <button id="generateBill">Produce Bill</button>

    <!-- Place script here so jQuery is already loaded -->
    <script>
        $(document).ready(function() {
            $("#generateBill").click(function() {
                const qty = parseInt($("#qty").val());
                if (!qty || qty < 1) {
                    alert("Please enter a valid quantity.");
                    return;
                }

                const selectedItems = $(".item:checked");
                if (selectedItems.length === 0) {
                    alert("Please select at least one item.");
                    return;
                }

                let total = 0;
                selectedItems.each(function() {
                    if ($(this).val() === "Mobile") total += 10000 * qty;
                    if ($(this).val() === "Laptop") total += 30000 * qty;
                });

                alert("Total amount: â‚¹" + total);
            });
        });
    </script>
</body>
</html>
