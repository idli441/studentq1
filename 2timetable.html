<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="text-center mb-4">Class Timetable</h3>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr><th>Day</th><th>9-10</th><th>10-11</th><th>11-12</th><th>12-1</th></tr>
      </thead>
      <tbody>
        <tr><td>Monday</td><td>Math</td><td>English</td><td>CS</td><td>Free</td></tr>
        <tr><td>Tuesday</td><td>Physics</td><td>Math</td><td>Lab</td><td>Free</td></tr>
        <!-- Add more days -->
      </tbody>
    </table>

    <h4 class="mt-5 text-center">Classroom Gallery</h4>
    <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x300?text=Class+1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300?text=Class+2" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</body>
</html>
